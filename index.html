<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee management</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <h1>Employee Management System</h1>
      </div>

      <!-- form for adding employees -->
      <div class="form-container">
        <form id="addEmployeeForm">
          <label for="id">Employee ID</label>
          <input type="number" id="id" placeholder="Enter Employee ID" />
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Employee Name" />
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            placeholder="Enter Employee Address"
          />
          <label for="designation">Designation</label>
          <input
            type="text"
            id="designation"
            placeholder="Enter Employee Designation"
          />
          <button type="button" onclick="addEmp()">Add Employee</button>
        </form>
      </div>

      <!-- table for displaying employees -->
      <div class="employee-table">
        <h2>Employees</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Designation</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="employeeList"></tbody>
        </table>
      </div>
    </div>

    <!--Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <form id="editForm">
          <label for="editId">Employee ID</label>
          <input
            type="text"
            id="editId"
            placeholder="Enter Employee ID"
            disabled
          />
          <label for="editName">Name</label>
          <input type="text" id="editName" placeholder="Enter Name" />
          <label for="editAddress">Address</label>
          <input type="text" id="editAddress" placeholder="Enter Address" />
          <label for="editDesignation">Designation</label>
          <input
            type="text"
            id="editDesignation"
            placeholder="Enter Designation"
          />
          <button onclick="updateEmp()" type="button">Update</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
